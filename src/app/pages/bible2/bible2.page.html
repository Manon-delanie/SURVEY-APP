<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bible verses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">John Chapter 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let verse of verses; let i = index">
    <ion-card-header>
      <ion-card-subtitle>Verse {{ verse.verse }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ verse.text }}
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
